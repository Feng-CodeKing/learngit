<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：1105738492@qq.com
        	时间：2016-06-24
        	描述：dir属性
        	规定元素中文字方向，有效值有两个：ltr（左到右的文字）
        								    rtl（右到左的文字）
        -->
		<p dir="ltr">这是左到右</p>
		<p dir="rtl">这是右到左</p>
	</body>
</html>
